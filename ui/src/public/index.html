<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <title>Register</title>
  </head>
  <body>
    <h3>Register</h3>
    <form id="register-form" action="">
      <label for="email">Email</label>
      <input type="email" name="email" />
      <label for="password">Password</label>
      <input type="password" name="password" />
      <button type="submit">Register</button>
    </form>
    <br />
    <hr />
    <br />
    <h3>Login</h3>
    <form id="login-form" action="">
      <label for="email">Email</label>
      <input type="email" name="email" />
      <label for="password">Password</label>
      <input type="password" name="password" />
      <button type="submit">Login</button>
    </form>
    <br />
    <hr />
    <br />
    <h3>Change Password</h3>
    <form id="change-form" action="">
      <label for="password">Old Password</label>
      <input type="password" name="oldPassword" />
      <label for="password">New Password</label>
      <input type="password" name="newPassword" />
      <button type="submit">Change Password</button>
    </form>
    <br />
    <hr />
    <br />
    <h3>Forgot Password</h3>
    <form id="forgot-form" action="">
      <label for="email">Email</label>
      <input type="email" name="email" />
      <button type="submit">Reset Password</button>
    </form>
    <br />
    <hr />
    <br />
    <button type="submit" onclick="logout()">Log out</button>
    <script>
      async function logout() {
        try {
          const res = await fetch('https://api.nodeauth.dev/api/logout', {
            method: 'POST',
            credentials: 'include',
          });
          console.log(res);
        } catch (error) {
          console.error('There was an error logging out: ', error);
        }
      }
      (function form() {
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');

        registerForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          try {
            const values = Object.values(registerForm).reduce((accum, curr) => {
              if (curr.name) {
                accum[curr.name] = curr.value;
              }
              return accum;
            }, {});
            const res = await fetch('https://api.nodeauth.dev/api/register', {
              method: 'POST',
              credentials: 'include',
              body: JSON.stringify(values),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
              },
            });
          } catch (error) {
            console.error(error);
          }
        });
        loginForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          try {
            const values = Object.values(loginForm).reduce((accum, curr) => {
              if (curr.name) {
                accum[curr.name] = curr.value;
              }
              return accum;
            }, {});
            const res = await fetch('https://api.nodeauth.dev/api/authorize', {
              method: 'POST',
              credentials: 'include',
              body: JSON.stringify(values),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
              },
            });
          } catch (error) {
            console.error(error);
          }
        });
        const changeForm = document.getElementById('change-form');
        changeForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          try {
            const values = Object.values(changeForm).reduce((accum, curr) => {
              if (curr.name) {
                accum[curr.name] = curr.value;
              }
              return accum;
            }, {});
            const res = await fetch(
              'https://api.nodeauth.dev/api/change-password',
              {
                method: 'POST',
                credentials: 'include',
                body: JSON.stringify(values),
                headers: {
                  'Content-type': 'application/json; charset=UTF-8',
                },
              }
            );
          } catch (error) {
            console.error(error);
          }
        });
        const forgotForm = document.getElementById('forgot-form');
        forgotForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          const values = Object.values(forgotForm).reduce((accum, curr) => {
            if (curr.name) {
              accum[curr.name] = curr.value;
            }
            return accum;
          }, {});
          const res = await fetch(
            'https://api.nodeauth.dev/api/forgot-password',
            {
              method: 'POST',
              credentials: 'include',
              body: JSON.stringify(values),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
              },
            }
          );
          console.log(res);
        });
      })();
    </script>
  </body>
</html>
